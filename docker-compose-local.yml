    extends:
      file: launcher_package/src/launch_concierge/docker_compose/docker_compose_dependencies/docker-compose-opensearch.yml
      service: ${OPENSEARCH_DASHBOARDS_SERVICE:-opensearch-dashboards-disable-security}
