services:
  keycloak:
    container_name: keycloak
    image: quay.io/keycloak/keycloak:latest
    ports:
      - "8080:8080"
    environment:
      - KC_BOOTSTRAP_ADMIN_USERNAME=admin
      - KC_BOOTSTRAP_ADMIN_PASSWORD=${KEYCLOAK_INITIAL_ADMIN_PASSWORD}
    restart: unless-stopped
    volumes:
      - ./keycloak_import:/opt/keycloak/data/import
      - ./keycloak_javascript/concierge.jar:/opt/keycloak/providers/concierge.jar
    command: start-dev --import-realm --auto-build --features=scripts