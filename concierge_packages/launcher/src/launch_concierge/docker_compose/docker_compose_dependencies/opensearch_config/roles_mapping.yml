# In this file users, backendroles and hosts can be mapped to Security roles.
# Permissions for OpenSearch roles are configured in roles.yml

_meta:
  type: "rolesmapping"
  config_version: 2

# Define your roles mapping here

## Concierge roles mapping

private_index:
  reserved: false
  backend_roles:
  - "private_collection"
  description: "Allow full access to private index pattern"

ping_cluster:
  reserved: false
  users:
  - "*"
  description: "Allow users to check if OpenSearch is up"

read_shared_index:
  reserved: false
  backend_roles:
  - "shared_read"
  description: "Allow read access to shared index pattern"

read_write_shared_index:
  reserved: false
  backend_roles:
  - "shared_read_write"
  description: "Allow read/write access to shared index pattern"

## Demo roles mapping

all_access:
  reserved: false
  backend_roles:
  - "admin"
  description: "Maps admin to all_access"

own_index:
  reserved: false
  users:
  - "*"
  description: "Allow full access to an index named like the username"

logstash:
  reserved: false
  backend_roles:
  - "logstash"

kibana_user:
  reserved: false
  backend_roles:
  - "kibanauser"
  - "user"
  description: "Maps kibanauser to kibana_user"

readall:
  reserved: false
  backend_roles:
  - "readall"
  - "user"

manage_snapshots:
  reserved: false
  backend_roles:
  - "snapshotrestore"

kibana_server:
  reserved: true
  users:
  - "kibanaserver"