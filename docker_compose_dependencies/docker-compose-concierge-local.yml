services:
  concierge:
    build: ..
    container_name: concierge
    environment:
      - OPENSEARCH_HOST=opensearch-node1
      - OLLAMA_HOST=ollama
    ports:
      - ${WEB_PORT:-15130}:15130
    restart: unless-stopped
    volumes:
      - ${WEB_CERT:-../test_certs/cert.pem}:/web_certs/cert.pem
      - ${WEB_KEY:-../test_certs/key.pem}:/web_certs/key.pem